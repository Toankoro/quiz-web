<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game - Trang chủ</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <meta name="description" content="Quiz Game - Trang chủ" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <i class="fas fa-gamepad"></i>
        <h1>Quiz Game</h1>
        <p>Trò chơi trí tuệ thú vị cùng bạn bè</p>
      </div>

      <div class="options">
        <a href="game.html" class="option-card">
          <i class="fas fa-plus-circle"></i>
          <h3>Tạo phòng</h3>
          <p>Tạo phòng mới và mời bạn bè tham gia chơi game quiz</p>
        </a>

        <a href="join.html" class="option-card">
          <i class="fas fa-sign-in-alt"></i>
          <h3>Tham gia phòng</h3>
          <p>Tham gia vào phòng đã có sẵn với mã phòng từ host</p>
        </a>
      </div>

      <div class="features">
        <h3><i class="fas fa-star"></i> Tính năng nổi bật</h3>
        <div class="feature-list">
          <div class="feature-item">
            <i class="fas fa-users"></i>
            <span>Chơi nhiều người</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-clock"></i>
            <span>Thời gian thực</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-trophy"></i>
            <span>Tính điểm tự động</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-magic"></i>
            <span>Thẻ hỗ trợ</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-wifi"></i>
            <span>Kết nối ổn định</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-mobile-alt"></i>
            <span>Responsive design</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
