<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Đăng nhập</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <h1>Quiz Game</h1>
            </div>

            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập"/>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu"/>
            </div>

            <button onclick="login()" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>

            <div id="statusMessages"></div>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                addStatus('Vui lòng nhập đầy đủ thông tin!', 'error');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token
                    localStorage.setItem('authToken', data.token);
                    addStatus('Đăng nhập thành công!', 'success');
                    // Redirect to game page
                    window.location.href = 'http://127.0.0.1:5500/src/pages/game.html';
                } else {
                    addStatus(data.message || 'Đăng nhập thất bại!', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                addStatus('Lỗi kết nối server!', 'error');
            }
        }

        function addStatus(message, type) {
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status ' + type;
            
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'error' ? 'exclamation-circle' : 'info-circle';
            
            statusDiv.innerHTML = `<i class="fas fa-${icon}"></i> ${message}`;
            
            const container = document.getElementById('statusMessages');
            container.appendChild(statusDiv);
            
            setTimeout(() => statusDiv.remove(), 5000);
        }
    </script>
</body>
</html>
