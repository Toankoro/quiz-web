<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Message Test - WebSocket</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            padding: 25px;
        }
        
        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e9ecef;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }
        
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .messages {
            height: 350px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            background: white;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            background: #f8f9ff;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message .header-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 11px;
            color: #7f8c8d;
        }
        
        .message .content {
            color: #2c3e50;
            font-weight: 500;
        }
        
        .message.broadcast {
            border-left-color: #e74c3c;
            background: #fff5f5;
        }
        
        .message.notification {
            border-left-color: #f39c12;
            background: #fffbf0;
        }
        
        .message.game {
            border-left-color: #27ae60;
            background: #f8fff8;
        }
        
        .api-section {
            grid-column: 1 / -1;
            margin-top: 20px;
        }
        
        .api-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .api-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .player-info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid #3498db;
        }
        
        .online-count {
            background: #27ae60;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 600;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Player Message Test</h1>
            <p>Test g·ª≠i v√† nh·∫≠n messages cho ng∆∞·ªùi ch∆°i ƒë√£ ƒëƒÉng nh·∫≠p</p>
        </div>
        
        <div class="main-content">
            <!-- WebSocket Connection Section -->
            <div class="section">
                <h3>üîå WebSocket Connection</h3>
                <div id="connectionStatus" class="status disconnected">
                    Ch∆∞a k·∫øt n·ªëi
                </div>
                
                <div class="form-group">
                    <label for="wsUrl">WebSocket URL:</label>
                    <input type="text" id="wsUrl" value="http://localhost:8080/ws">
                </div>
                
                <div class="form-group">
                    <label for="playerUsername">T√™n ng∆∞·ªùi ch∆°i:</label>
                    <input type="text" id="playerUsername" placeholder="Nh·∫≠p username ƒë·ªÉ test">
                </div>
                
                <button id="connectBtn" onclick="connectAsPlayer()">K·∫øt n·ªëi nh∆∞ Player</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Ng·∫Øt k·∫øt n·ªëi</button>
            </div>

            <!-- Player Registration Section -->
            <div class="section">
                <h3>üë§ ƒêƒÉng k√Ω Test Player</h3>
                
                <div class="form-group">
                    <label for="testUsername">Username:</label>
                    <input type="text" id="testUsername" value="testplayer1">
                </div>
                
                <div class="form-group">
                    <label for="testUserId">User ID:</label>
                    <input type="number" id="testUserId" value="1">
                </div>
                
                <div class="form-group">
                    <label for="testRole">Role:</label>
                    <select id="testRole">
                        <option value="USER">USER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                
                <button onclick="registerTestPlayer()">ƒêƒÉng k√Ω Test Player</button>
                <button onclick="getOnlinePlayers()">Xem Players Online</button>
                
                <div id="onlinePlayersInfo"></div>
            </div>

            <!-- API Test Section -->
            <div class="section api-section">
                <h3>üöÄ Test APIs - G·ª≠i Messages</h3>
                
                <div class="api-grid">
                    <div>
                        <div class="form-group">
                            <label for="targetUsername">Username nh·∫≠n:</label>
                            <input type="text" id="targetUsername" value="testplayer1">
                        </div>
                        
                        <div class="form-group">
                            <label for="messageContent">N·ªôi dung message:</label>
                            <textarea id="messageContent" rows="3">Xin ch√†o! ƒê√¢y l√† tin nh·∫Øn test t·ª´ server.</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="messageType">Lo·∫°i message:</label>
                            <select id="messageType">
                                <option value="NOTIFICATION">NOTIFICATION</option>
                                <option value="BROADCAST">BROADCAST</option>
                                <option value="GAME_MESSAGE">GAME_MESSAGE</option>
                                <option value="ROLE_NOTIFICATION">ROLE_NOTIFICATION</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <div class="form-group">
                            <label for="roleFilter">Role ƒë·ªÉ g·ª≠i:</label>
                            <select id="roleFilter">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                        
                        <div class="api-buttons">
                            <button onclick="sendToPlayer()">G·ª≠i ƒë·∫øn 1 Player</button>
                            <button onclick="broadcastToAll()">Broadcast All</button>
                            <button onclick="sendByRole()">G·ª≠i theo Role</button>
                            <button onclick="sendToPlayersInGame()">G·ª≠i Players in Game</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messages Display Section -->
            <div class="section" style="grid-column: 1 / -1;">
                <h3>üí¨ Messages nh·∫≠n ƒë∆∞·ª£c</h3>
                <button onclick="clearMessages()" style="width: auto; float: right;">X√≥a Messages</button>
                <div id="messages" class="messages">
                    <em>Ch∆∞a c√≥ message n√†o...</em>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let currentUsername = null;

        function connectAsPlayer() {
            const wsUrl = document.getElementById('wsUrl').value;
            const username = document.getElementById('playerUsername').value;
            
            if (!username) {
                alert('Vui l√≤ng nh·∫≠p username!');
                return;
            }
            
            currentUsername = username;
            
            const socket = new SockJS(wsUrl);
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                updateConnectionStatus(true);
                
                // Subscribe to personal messages
                stompClient.subscribe('/user/topic/personal-messages', function (message) {
                    const messageData = JSON.parse(message.body);
                    displayMessage(messageData, 'personal');
                });
                
                // Subscribe to general game messages
                stompClient.subscribe('/topic/game/general', function (message) {
                    const messageData = JSON.parse(message.body);
                    displayMessage(messageData, 'general');
                });
                
                addSystemMessage('ƒê√£ k·∫øt n·ªëi WebSocket th√†nh c√¥ng v·ªõi username: ' + username);
                
            }, function (error) {
                console.log('Connection error: ' + error);
                updateConnectionStatus(false);
                addSystemMessage('L·ªói k·∫øt n·ªëi: ' + error, 'error');
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            updateConnectionStatus(false);
            addSystemMessage('ƒê√£ ng·∫Øt k·∫øt n·ªëi WebSocket');
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            if (connected) {
                statusElement.textContent = 'ƒê√£ k·∫øt n·ªëi - ' + (currentUsername || 'Unknown');
                statusElement.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusElement.textContent = 'Ch∆∞a k·∫øt n·ªëi';
                statusElement.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                currentUsername = null;
            }
        }

        function displayMessage(messageData, source) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            let messageClass = 'message';
            if (messageData.type === 'BROADCAST') messageClass += ' broadcast';
            else if (messageData.type === 'NOTIFICATION') messageClass += ' notification';
            else if (messageData.type === 'GAME_MESSAGE') messageClass += ' game';
            
            messageDiv.className = messageClass;
            messageDiv.innerHTML = `
                <div class="header-info">
                    <span><strong>From:</strong> ${messageData.sender || 'Unknown'}</span>
                    <span><strong>Type:</strong> ${messageData.type}</span>
                    <span><strong>Time:</strong> ${new Date(messageData.timestamp).toLocaleTimeString()}</span>
                </div>
                <div class="content">${messageData.content}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Remove empty message if exists
            const emptyMsg = messagesDiv.querySelector('em');
            if (emptyMsg) emptyMsg.remove();
        }

        function addSystemMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            messageDiv.innerHTML = `
                <div class="header-info">
                    <span><strong>System</strong></span>
                    <span>${new Date().toLocaleTimeString()}</span>
                </div>
                <div class="content">${message}</div>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '<em>Ch∆∞a c√≥ message n√†o...</em>';
        }

        // API Functions
        async function registerTestPlayer() {
            const username = document.getElementById('testUsername').value;
            const userId = document.getElementById('testUserId').value;
            const role = document.getElementById('testRole').value;
            
            try {
                const response = await fetch('/api/player-message/test-register-player', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `username=${username}&userId=${userId}&role=${role}&sessionId=test-session-${Date.now()}`
                });
                
                const result = await response.json();
                if (result.success) {
                    addSystemMessage(`ƒê√£ ƒëƒÉng k√Ω test player: ${username} (${role})`);
                } else {
                    addSystemMessage(`L·ªói: ${result.error}`, 'error');
                }
            } catch (error) {
                addSystemMessage(`L·ªói API: ${error.message}`, 'error');
            }
        }

        async function getOnlinePlayers() {
            try {
                const response = await fetch('/api/player-message/online-players');
                const result = await response.json();
                
                if (result.success) {
                    const infoDiv = document.getElementById('onlinePlayersInfo');
                    infoDiv.innerHTML = `
                        <div class="online-count">Online: ${result.totalCount} players</div>
                        <div style="font-size: 12px;">
                            ${Object.keys(result.onlinePlayers).map(username => 
                                `<div>${username} (${result.onlinePlayers[username].role})</div>`
                            ).join('')}
                        </div>
                    `;
                    addSystemMessage(`C√≥ ${result.totalCount} players online`);
                } else {
                    addSystemMessage(`L·ªói: ${result.error}`, 'error');
                }
            } catch (error) {
                addSystemMessage(`L·ªói API: ${error.message}`, 'error');
            }
        }

        async function sendToPlayer() {
            const username = document.getElementById('targetUsername').value;
            const message = document.getElementById('messageContent').value;
            const type = document.getElementById('messageType').value;
            
            try {
                const response = await fetch('/api/player-message/send-to-player', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `username=${username}&message=${encodeURIComponent(message)}&type=${type}`
                });
                
                const result = await response.json();
                if (result.success) {
                    addSystemMessage(`ƒê√£ g·ª≠i message ƒë·∫øn ${username}`);
                } else {
                    addSystemMessage(`L·ªói: ${result.error}`, 'error');
                }
            } catch (error) {
                addSystemMessage(`L·ªói API: ${error.message}`, 'error');
            }
        }

        async function broadcastToAll() {
            const message = document.getElementById('messageContent').value;
            const type = document.getElementById('messageType').value;
            
            try {
                const response = await fetch('/api/player-message/broadcast-to-all-players', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `message=${encodeURIComponent(message)}&type=${type}`
                });
                
                const result = await response.json();
                if (result.success) {
                    addSystemMessage(`ƒê√£ broadcast ƒë·∫øn ${result.recipients.length} players`);
                } else {
                    addSystemMessage(`L·ªói: ${result.error}`, 'error');
                }
            } catch (error) {
                addSystemMessage(`L·ªói API: ${error.message}`, 'error');
            }
        }

        async function sendByRole() {
            const role = document.getElementById('roleFilter').value;
            const message = document.getElementById('messageContent').value;
            const type = document.getElementById('messageType').value;
            
            try {
                const response = await fetch('/api/player-message/send-by-role', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `role=${role}&message=${encodeURIComponent(message)}&type=${type}`
                });
                
                const result = await response.json();
                if (result.success) {
                    addSystemMessage(`ƒê√£ g·ª≠i ƒë·∫øn ${result.recipients.length} players v·ªõi role ${role}`);
                } else {
                    addSystemMessage(`L·ªói: ${result.error}`, 'error');
                }
            } catch (error) {
                addSystemMessage(`L·ªói API: ${error.message}`, 'error');
            }
        }

        async function sendToPlayersInGame() {
            const message = document.getElementById('messageContent').value;
            const type = document.getElementById('messageType').value;
            
            try {
                const response = await fetch('/api/player-message/send-to-players-in-game', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `message=${encodeURIComponent(message)}&type=${type}`
                });
                
                const result = await response.json();
                if (result.success) {
                    addSystemMessage(`ƒê√£ g·ª≠i ƒë·∫øn ${result.recipients.length} players ƒëang trong game`);
                } else {
                    addSystemMessage(`L·ªói: ${result.error}`, 'error');
                }
            } catch (error) {
                addSystemMessage(`L·ªói API: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
