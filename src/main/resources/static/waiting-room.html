<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phòng chờ - Quiz Game</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="../styles/waiting-room.css" />
    <link rel="icon" type="image/png" href="favicon.ico" />
    <meta name="description" content="Quiz Game - Phòng chờ" />
  </head>
  <body>
    <div class="container">
      <div class="waiting-room">
        <div class="room-info">
          <h2><i class="fas fa-gamepad"></i> Phòng chờ</h2>
          <div class="room-code"></div>
          <div class="player-name"></div>
        </div>

        <div class="players-list">
          <h3><i class="fas fa-users"></i> Người chơi trong phòng</h3>
          <div id="playersList"></div>
        </div>

        <div class="waiting-message">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Đang chờ host bắt đầu trò chơi...</p>
        </div>

        <button class="btn-leave" onclick="leaveRoom()">
          <i class="fas fa-sign-out-alt"></i> Rời phòng
        </button>
      </div>
    </div>

    <script>
      // Kiểm tra session khi load trang
      window.addEventListener("load", function () {
        const sessionInfo = localStorage.getItem("quizSessionInfo");
        if (!sessionInfo) {
          window.location.href = "join.html";
          return;
        }

        const { currentRoomCode, currentPlayerName, clientSessionId } =
          JSON.parse(sessionInfo);

        // Hiển thị thông tin phòng
        document.querySelector(
          ".room-code"
        ).textContent = `Mã phòng: ${currentRoomCode}`;
        document.querySelector(
          ".player-name"
        ).textContent = `Tên: ${currentPlayerName}`;

        // Kết nối WebSocket
        connectWebSocket(currentRoomCode, currentPlayerName, clientSessionId);
      });

      function leaveRoom() {
        localStorage.removeItem("quizSessionInfo");
        window.location.href = "join.html";
      }

      // Update players list
      function updatePlayersList(players) {
        const container = document.getElementById("playersList");
        container.innerHTML = "";

        players.forEach((player) => {
          const playerDiv = document.createElement("div");
          playerDiv.className = "player-item";
          playerDiv.innerHTML = `
                    <span class="player-name">${player.name}</span>
                    <span class="player-status ${
                      player.sessionId ? "status-online" : "status-offline"
                    }">
                        ${
                          player.sessionId
                            ? '<i class="fas fa-circle"></i> Online'
                            : '<i class="fas fa-circle"></i> Offline'
                        }
                    </span>
                `;
          container.appendChild(playerDiv);
        });
      }

      // WebSocket connection setup
      function connectWebSocket(roomCode, playerName, sessionId) {
        const socket = new SockJS("http://localhost:8080/ws");
        stompClient = Stomp.over(socket);

        stompClient.connect(
          {},
          function (frame) {
            console.log("Connected to WebSocket");

            // Subscribe to players updates
            stompClient.subscribe(
              `/topic/room/${roomCode}/players`,
              function (response) {
                const players = JSON.parse(response.body);
                updatePlayersList(players);
              }
            );

            // Subscribe to game start event - This is the important part
            stompClient.subscribe(
              `/topic/room/${roomCode}/game-start`,
              function () {
                // When host starts the game, redirect to game-room.html
                window.location.href = "game-room.html";
              }
            );
          },
          function (error) {
            console.error("WebSocket connection error:", error);
          }
        );
      }
    </script>
  </body>
</html>
